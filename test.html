<html>
<body>
<script>
var url = "https://api-v3.mbta.com/vehicles?api_key=063e0d618e474b77b6c7260d590631b5&filter[route]=1&include=trip";

async function fetchShuttles(){
	let response = await fetch(url);
  // only proceed once promise is resolved
  	let data = await response.json();
  // only proceed once second promise is resolved
  	return data;
	
}
fetchShuttles().then(function(data){
	var list = data.data;
	list.forEach(function(bus){
		var lat = bus.attributes.latitude;
		var ln = bus.attributes.longitude;
		var pos = {lat:lat,ln:ln};
		console.log(JSON.stringify(pos));
	})

})
.catch(reason => console.log(reason.message))

console.log('here');
	// ------------------------------------
	//	YOUR CODE
	//	1 - Use fetch to request url
	//  2 - loop through data
	//  3 - Write bus position to console
	// ------------------------------------


</script>       
</body>
</html>
